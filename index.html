<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World clock - Cristina Velo</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Choose a city</option>
        <option value="current">My current location</option>
        <option value="Europe/Lisbon">Lisbon</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="America/Los_Angeles">Los Angeles</option>
      </select>

      <div id="cities">
        <div class="city" id="london">
          <div>
            <h2>London üëë</h2>
            <div class="date">May 09, 2024</div>
          </div>
          <div class="time">01:36:28 <small>PM</small></div>
        </div>

        <div class="city" id="seoul">
          <div>
            <h2>Seoul üçú</h2>
            <div class="date">May 09, 2024</div>
          </div>
          <div class="time">09:36:52 <small>PM</small></div>
        </div>
      </div>
    </div>
    <footer>
      This project is coded by <strong>Cristina Velo</strong> and is
      <a href="https://github.com/cristinavelo/world-clock" target="_blank">
        open sourced on GitHub
      </a>
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
